<!DOCTYPE HTML>

<html lang='{{ page.lang | default: site.lang | default: "en" }}'>

{% include head.html %}

<body>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            {% include header.html %}

            <!-- Banner -->
            <section id="banner">
                <div id="main-content" class="content">
                    {% if page.page_title %}<h1>{{ page.page_title | escape }}</h1>{% endif %}
                    {% if page.toc == true %}<div id="toc-container"></div>{% endif %}
                    {{ content }}
                </div>

                {% if page.main_image %}
                <span class="image object">
                    <img src="{{ page.main_image | relative_url }}" alt="" />
                </span>
                {% endif %}
            </section>
        </div>
    </div>

    <!-- Sidebar -->
    {% include sidebar.html %}
</div>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/skel.min.js"></script>
<script src="/assets/js/util.js"></script>
<!--[if lte IE 8]><script src="/assets/js/ie/respond.min.js"></script><![endif]-->
<script src="/assets/js/main.js"></script>
<script src="/assets/js/jquery.toc.js"></script>

{% if page.toc == true %}
<script type="application/javascript"><!--
    $("#main-content").toc({renderIn: $("#toc-container")});
//--></script>
{% endif %}
</body>
</html>
